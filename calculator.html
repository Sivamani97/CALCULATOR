<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Calculator</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #2c3e50;
            font-family: Arial, sans-serif;
        }
        .calculator {
            background: #ecf0f1;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 350px;
        }
        input {
          
            width: 94%;
            height: 60px;
            font-size: 1.8em;
            text-align: right;
            margin-bottom: 15px;
            border: none;
            outline: none;
            background: #bdc3c7;
            border-radius: 10px;
            padding: 10px;
            box-shadow: inset 2px 2px 5px rgba(0, 0, 0, 0.1);
        }
        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
        }
        button {
            padding: 20px;
            font-size: 1.2em;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            transition: 0.3s;
            background: #eee;
        }
        button:hover {
            transform: scale(1.1);
        }
        .equal { background: #28a745; color: white; }
        .clear { background: #dc3545; color: white; }
        .all-clear { background: #e74c3c; color: white; }
        .operator { background: #f39c12; color: white; }
        .special { background: #3498db; color: white; }
    </style>
</head>
<body>
    <div class="calculator">
        <input type="text" id="display" disabled>
        <div class="buttons">
            <button onclick="clearEntry()" class="clear">CE</button>
            <button onclick="clearDisplay()" class="all-clear">AC</button>
            <button onclick="appendValue('/')" class="operator">/</button>
            <button onclick="appendValue('*')" class="operator">*</button>
            <button onclick="appendValue('7')">7</button>
            <button onclick="appendValue('8')">8</button>
            <button onclick="appendValue('9')">9</button>
            <button onclick="appendValue('-')" class="operator">-</button>
            <button onclick="appendValue('4')">4</button>
            <button onclick="appendValue('5')">5</button>
            <button onclick="appendValue('6')">6</button>
            <button onclick="appendValue('+')" class="operator">+</button>
            <button onclick="appendValue('1')">1</button>
            <button onclick="appendValue('2')">2</button>
            <button onclick="appendValue('3')">3</button>
            <button onclick="calculateResult()" class="equal">=</button>
            <button onclick="appendValue('0')">0</button>
            <button onclick="appendValue('.')">.</button>
            <button onclick="calculateSquareRoot()" class="special">√</button>
            <button onclick="calculatePower()" class="special">xʸ</button>
            <button onclick="calculateFactorial()" class="special">x!</button>
        </div>
    </div>

    <script>
        function appendValue(value) {
            document.getElementById('display').value += value;
        }

        function clearDisplay() {
            document.getElementById('display').value = '';
        }

        function clearEntry() {
            let value = document.getElementById('display').value;
            document.getElementById('display').value = value.slice(0, -1);
        }

        function calculateResult() {
            try {
                document.getElementById('display').value = eval(document.getElementById('display').value);
            } catch {
                document.getElementById('display').value = 'Error';
            }
        }

        function calculateSquareRoot() {
            let value = document.getElementById('display').value;
            if (value >= 0) {
                document.getElementById('display').value = Math.sqrt(value);
            } else {
                document.getElementById('display').value = 'Error';
            }
        }

        function calculatePower() {
            let base = document.getElementById('display').value;
            document.getElementById('display').value = base + "**";
        }

        function calculateFactorial() {
            let value = parseInt(document.getElementById('display').value);
            if (value >= 0) {
                let factorial = 1;
                for (let i = 1; i <= value; i++) {
                    factorial *= i;
                }
                document.getElementById('display').value = factorial;
            } else {
                document.getElementById('display').value = 'Error';
            }
        }
    </script>
</body>
</html>
